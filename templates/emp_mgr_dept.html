<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>emp_mgr_dept</h1>
        <table border="2px">

            <th>ename</th>
            <th>mgr name</th>
            <th>dname</th>
            <th>deptno</th>
            <th>sal</th>
           </tr> 
        {% for eo in emd %}
        <tr>
            <td>{{eo.ename}}</td>
            <td>{{eo.mgr.ename}}</td>

            <td>{{eo.deptno.deptno}}</td>

        </tr>
        {% endfor %}
        </table>
    </center>
</body>
</html>
